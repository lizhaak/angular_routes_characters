<h2 class="col-xs-12 text-center text-warning">{{ message }}</h2>

<div class="row">
  <button type="button" class="col-xs-offset-4 col-xs-4 btn btn-danger" ng-click="showImg = !showImg">Action Shot</button>
</div>

<div class="row">
    <img ng-src="{{image}}" ng-show="showImg" class="img-responsive col-xs-offset-2 col-xs-8" width="700" height="400">
</div>

<div class="row">
  <p class="lead col-xs-offset-2 col-xs-8">{{ description }}</p>
</div>
